<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Home/image1">
    <link rel="stylesheet" type="text/css" href="login-register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="/Home/image1">
    <title>Iniciar sesion en MercaSanvi</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="all">
        <div class="login-form">
            <h1>Inicia sesión en <a href="home">MercaSanvi</a></h1>
            <form action="auth" method="POST"></form>
                <input type="text" id="user" placeholder="Usuario" autocomplete="off" required>
                <input type="password" id="pass" placeholder="Contraseña" required>
                <input type="submit" class="btn-login" value="Iniciar sesión" id="send">
            </form>
            <a href="register" class="btn-register">Regístrate</a>
            
        </div>
        <div class="background">
            <img src="svgs/40.svg" class="background-i">
        </div>
    </div>




    <script src="login.js"></script>
</body>
</html>
